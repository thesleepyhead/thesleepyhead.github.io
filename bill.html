<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bill-minion</title>
    <link rel="stylesheet" href="bill.css">
  </head>
  <body>
    <div class="container">
      <div class="bill">
        <div class="lights">
          <span class="w_lit"></span>
          <span class="d_lit"></span>
        </div>
        <div class="hair">
          <span class="hair1"></span>
          <span class="hair1 left"></span>
          <span class="hair2"></span>
        </div>
        <div class="eyes">
          <div class="eye_ani"></div>
          <div class="glasses"></div>
          <div class="w_part">
            <div class="brown">
              <span class="b_part"></span>
            </div>
          </div>
        </div>
        <div class="b_tie">
          <span class="rtie">
            <div class="ttie"></div>
            <div class="dtie"></div>
          </span>
          <span class="ltie">
            <div class="ttie"></div>
            <div class="dtie"></div>
          </span>
        </div>
        <div class="smile"></div>
        <div class="arm"></div>
        <div class="hand">
          <span class="handp"></span>
        </div>
        <div class="arm rarm"></div>
        <div class="hand rhand">
          <span class="handp"></span>
        </div>
        <div class="curves">
					<span class="curve1"></span>
					<span class="curve1 lcurve"></span>
					<span class="curve2"></span>
				</div>
        <div class="clothes">
					<div class="main"></div>
					<div class="blue_borders"></div>
					<div class="right_shirt"></div>
					<div class="right_shirt make_it_left"></div>
					<div class="bottom"></div>
				</div>

				<div class="pocket">
					<div class="logo"></div>
					<span class="lines"></span>
				</div>

				<div class="legs">
					<div class="right_leg"></div>
					<div class="right_leg make_it_left_leg"></div>
					<div class="shoes"><span class="small_shoes"></span></div>
					<div class="shoes make_it_left_shoes"><span class="small_shoes"></span></div>
				</div>

      </div>

    </div>
  </body>
</html>
